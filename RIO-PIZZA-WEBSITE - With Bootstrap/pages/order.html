<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RIO PIZZA | Order Now</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/order.css">
  <link rel="icon" type="image/png" href="../assets/imgs/favicon.png">
</head>
<body>

  <div class="container px-3">
    <div class="mx-auto" style="max-width: 500px;">
      <h1 class="order-title text-center">Place Your Order</h1>
      <form action="album.html" method="get" class="d-flex flex-column gap-3">
        <input type="text" name="name" class="form-control" placeholder="Your Name" required />
        <input type="text" name="address" class="form-control" placeholder="Your Address" required />
        <textarea name="details" class="form-control" placeholder="Your Order Details" rows="4" required></textarea>
        <button type="submit" class="btn btn-yellow btn-lg">Send Order</button>
      </form>
    </div>
  </div>

</body>
</html>
